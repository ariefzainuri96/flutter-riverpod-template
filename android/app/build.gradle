plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after Android and Kotlin plugins
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {   
    namespace = "com.prosahi.app"
    compileSdk = 36
    ndkVersion = "28.0.12433566"

    defaultConfig {
        applicationId = "com.prosahi.app"
        minSdkVersion = flutter.minSdkVersion
        targetSdk = 36
        versionCode = 17
        versionName = "2.0.1"

        multiDexEnabled true

        externalNativeBuild {
            cmake {
                cppFlags "-D__BIONIC_ALIGN=16384"
            }
        }
    }

    signingConfigs {
        debug {
            storeFile file("../debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
        release {
            keyAlias 'prosahi'
            keyPassword 'password'
            storeFile file('../upload-prosahi.jks')
            storePassword 'password'
        }
    }

    buildTypes {
        release {
            // Replace this with your actual release signing config when ready
            signingConfig signingConfigs.release
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17        
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }

    flavorDimensions += "app"

    productFlavors {
        staging {
            dimension "app"
            applicationIdSuffix ".dev"
            versionNameSuffix "-dev"
            minSdkVersion = flutter.minSdkVersion
        }
        prod {
            dimension "app"
            minSdkVersion = flutter.minSdkVersion
        }
    }
}

flutter {
    source = "../.."
}

kotlin {
    jvmToolchain(17)
}

apply plugin: 'com.google.gms.google-services'
